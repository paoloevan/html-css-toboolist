<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>

    <header id="site_header">
        <img src="./img/Logo.png" alt="rombo verde e blu">
        <h1 class="title">Toboolist</h1>
    </header>

    <main id="site_main">

        <div class="container nav">

            <div id="buttons">
                <button class="add task">Add Task</button>
                <button class="add section"">Add Section</button>                
            </div>
        </div>

        <div class="container menu">

            <section class="new_task">
                <div class="name_section">&#9662; <h3>New Task</h3></div><br>
                <span class="check">&check;</span>
                <span class="item">Quarterly Newsletter</span>
                <span class="description">Editorial</span>
            </section>

            <section class="today"></section>
            <section class="upcoming"></section>
            
        </div>


    </main>
</body>
</html>
